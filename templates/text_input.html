<!DOCTYPE html>
<html>
  <head>
    <title>Text Generator</title>
  </head>
  <body>
    <h2>Enter a prompt to generate content</h2>
    <form method="post">
      {% csrf_token %}
      <input
        type="text"
        name="prompt"
        placeholder="Type a prompt..."
        style="width: 300px"
        required
      />
      <button type="submit">Generate</button>
    </form>
  </body>
</html>
